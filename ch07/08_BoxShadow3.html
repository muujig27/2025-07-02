<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            padding: 20px;
            margin: 20px;
        }

        .shadow1 {
            /* Bottom right coner */
            box-shadow: 5px 5px 10px #000;
        }

        .shadow2 {
            /* Up right coner */
            box-shadow: 5px -5px 10px #000;
        }
    </style>
</head>

<body>
    <img src="png1.png" class="shadow1"> 
    <img src="png2.png" class="shadow2">
</body>

</html>
